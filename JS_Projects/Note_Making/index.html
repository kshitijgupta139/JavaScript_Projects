    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Magic Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </ul>

            </form>
        </div>

    <div class="container my-3" id="con">
        <h1>Welcome to Magic Notes</h1>
        <div class="card" style="background-color:rgb(201, 186, 231)">
            <div class="card-body">

                <div class="form-group">
                    <h5 class="card-title">Title</h5>
                    <input type="text" class="form-control" id="addTitle" aria-describedby="title"
                        placeholder="Enter title" style="background-color: honeydew;">
                </div>
                <div class="form-group">
                    <h5 class="card-title">Add a note</h5>
                    <textarea class="form-control" id="addTxt" rows="3" style="background-color: honeydew;"></textarea>
                </div>
                <button class="btn btn-secondary" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid"></div>
    </div>
